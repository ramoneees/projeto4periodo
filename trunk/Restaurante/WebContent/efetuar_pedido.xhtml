			<p:dataTable var="pedido" value="#{pedidoBean.pedidos}"

				<p:column headerText="Titulo">
					<h:outputText value="#{pedido.itens.titulo}" />
				</p:column>

				<p:column headerText="Preço">
					<h:outputText value="#{pedido.itens.preco}" />
