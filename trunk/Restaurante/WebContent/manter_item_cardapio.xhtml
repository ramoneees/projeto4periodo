<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:h="http://java.sun.com/jsf/html"
xmlns:f="http://java.sun.com/jsf/core"
xmlns:p="http://primefaces.org/ui">
<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>Insert title here</title>
</h:head>

<h:body>

<p:panelGrid id="painelCliente" border="1" columns="2">
<f:facet name="header">
Dados do Item
</f:facet>

<h:form>
<h:inputHidden value="#{itemCardapioBean.item.id}" />
<label>Titulo:</label>
<p:inputText value="#{itemCardapioBean.item.titulo}" /> <br/><br/>

<label>Composição:</label>
<p:inputText value="#{itemCardapioBean.item.composicao}" /><br/><br/>

<label>Tamanho:</label>
<p:inputText value="#{itemCardapioBean.item.tamanho}" /><br/><br/>

<label>Preço:</label>
<p:inputText value="#{itemCardapioBean.item.preco}" /><br/><br/>

<label>Cardápio:</label>
<p:selectOneMenu  value="#{itemCardapioBean.item.tipoItem}">
	<f:selectItems var="tipoItem" value="#{itemCardapioBean.tipo}" />
</p:selectOneMenu><br/><br/>

<p:commandButton action="#{itemCardapioBean.salvar}" value="Salvar"/>

</h:form>

</p:panelGrid> <br/><br/>

<h:form>
		<p:dataTable var="item" value="#{itemCardapioBean.lista}">
			<p:column headerText="Id">
				<p:commandLink action="#{itemCardapioBean.exibir(item)}"
					value="#{item.id}" />
			</p:column>

			<p:column headerText="Titulo">
				<p:commandLink action="#{itemCardapioBean.exibir(item)}"
					value="#{item.titulo}" />
			</p:column>

			<p:column headerText="Composicao">
				<h:outputText value="#{item.composicao}" />
			</p:column>

			<p:column headerText="Preço">
				<h:outputText value="#{item.preco}" />
			</p:column>
			<p:column headerText="Excluir">
				<p:commandLink action="#{itemCardapioBean.remover(item)}">
					<img src="imagens/lixo.png" />
				</p:commandLink>
			</p:column>


		</p:dataTable>
	</h:form>




</h:body>

</html>
