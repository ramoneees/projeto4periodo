<ui:fragment xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<h:form>
	<h:outputText value="Bem vindo: #{loginBean.usuarioLogado.nome}"/>
	<p:commandButton  value="Logout" action="#{loginBean.efetuarLogoff}"/>

			<f:facet name="options">
				<p:outputLabel rendered="#loginBean.usuarioLogado}"
					value="Usuário logado: #{loginBean.usuarioLogado.nome}"></p:outputLabel>
					&nbsp;
					<p:commandButton action="#{loginBean.efetuarLogoff}"
					immediate="true" rendered="#{loginBean.usuarioLogado}"
