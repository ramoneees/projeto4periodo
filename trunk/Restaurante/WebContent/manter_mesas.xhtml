<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Insert title here</title>
</h:head>

<h:body>



<h:form>
<h:inputHidden value="#{mesaBean.mesa.id}" /><br/><br/>
<label>N° de lugares na mesa:</label>
<p:inputText value="#{mesaBean.mesa.qtd}" label="QtdMax" /><br/><br/>
<p:selectOneMenu  value="#{mesaBean.restaurante}">
	<f:selectItems var="rest" value="#{mesaBean.listaRest}" itemValue="#{rest.id}" itemLabel="#{rest.nome}"/>
</p:selectOneMenu><br/><br/>

<p:commandButton action="#{mesaBean.salvar}" value="Salvar"/>

</h:form>


<h:form>
		<p:dataTable var="mesa" value="#{mesaBean.lista}">
			<p:column headerText="Id">
				<p:commandLink action="#{mesaBean.exibir(mesa)}"
					value="#{mesa.id}" />
			</p:column>

			<p:column headerText="Nome">
				<p:commandLink action="#{mesaBean.exibir(mesa)}"
					value="#{mesa.nome}" />
			</p:column>

			<p:column headerText="Qtd.Max de clientes">
				<h:outputText value="#{mesa.qtdMaxima}" />
			</p:column>

			<p:column headerText="Restaurante">
				<h:outputText value="#{mesa.restaurante.nome}" />
			</p:column>
			<p:column headerText="Excluir">
				<p:commandLink action="#{mesaBean.remover(mesa)}">
					<img src="imagens/lixo.png" />
				</p:commandLink>
			</p:column>


		</p:dataTable>


</h:form>

</h:body>

</html>
