<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="templates/template.xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="titulo">Gerenciamento de Restaurantes</ui:define>

	<ui:define name="principal">

		<p:panelGrid id="painelRestaurante" border="1" columns="2">
			<f:facet name="header">
Dados do Restaurante
</f:facet>

			<h:form>
				<p:messages id="messages" showDetail="true" autoUpdate="true" />
				<h:inputHidden value="#{restauranteBean.restaurante.id}" />
				<label>Nome:</label>
				<p:inputText value="#{restauranteBean.restaurante.nome}"></p:inputText>
				<br></br>

				<label>Telefone:</label>
				<p:inputText value="#{restauranteBean.restaurante.fone}"></p:inputText>
				<br></br>
				<br></br>

				<label>Qtd Máx. de Pessoas:</label>
				<p:inputText value="#{restauranteBean.restaurante.qtdMaxima}"></p:inputText>
				<br></br>
				<br></br>

				<label>Possui Playground?</label>
				<p:selectOneMenu value="#{restauranteBean.restaurante.playground}">
					<f:selectItem itemValue="true" itemLabel="Sim" />
					<f:selectItem itemValue="false" itemLabel="Não" />
				</p:selectOneMenu>
				<br></br>

				<label>Logradouro:</label>
				<p:inputText
					value="#{restauranteBean.restaurante.endereco.logradouro}" />
				<br></br>

				<label>Número:</label>
				<p:inputText value="#{restauranteBean.restaurante.endereco.numero}" />
				<br></br>

				<label>Complemento:</label>
				<p:inputText
					value="#{restauranteBean.restaurante.endereco.complemento}" />
				<br></br>

				<label>Bairro:</label>
				<p:inputText value="#{restauranteBean.restaurante.endereco.bairro}" />
				<br></br>

				<label>Cidade:</label>
				<p:inputText value="#{restauranteBean.restaurante.endereco.cidade}" />
				<br></br>
				<br></br>

				<p>#{restauranteBean.mensagem}</p>
				<p:commandButton action="#{restauranteBean.salvar}" value="Salvar"></p:commandButton>
			</h:form>
		</p:panelGrid>
		<h:form>
			<p:dataTable var="rest" value="#{restauranteBean.lista}">
				<p:column headerText="Id">

					<h:outputText value="#{rest.id}" />
				</p:column>

				<p:column headerText="Nome">
					<p:commandLink action="#{restauranteBean.exibir(rest)}"
						value="#{rest.nome}" ajax="false" />
				</p:column>

				<p:column headerText="Qtd.Max de clientes">
					<h:outputText value="#{rest.qtdMaxima}" />
				</p:column>

				<p:column headerText="Telefone">
					<h:outputText value="#{rest.fone}" />
				</p:column>
				<p:column headerText="Excluir">
					<p:commandLink action="#{restauranteBean.remover(rest)}">
						<img src="imagens/lixo.png" />
					</p:commandLink>
				</p:column>


			</p:dataTable>
		</h:form>

	</ui:define>

</ui:composition>
