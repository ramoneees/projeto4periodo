<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="templates/template.xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="titulo">Selecionar a Mesa</ui:define>



	<ui:define name="principal">

		<h:form>
			<p:outputLabel for="selectMesa">Selecione a mesa para o pedido</p:outputLabel>
			<p:selectOneMenu id="selectMesa" value="#{pedidoBean.mesaId}">
				<f:selectItem noSelectionOption="true"
					itemLabel="Selecione uma mesa"></f:selectItem>
				<f:selectItems var="mesa" value="#{pedidoBean.listaMesa}"
					itemValue="#{mesa.id}" itemLabel="#{mesa.id}" />
			</p:selectOneMenu>

			<p:commandButton value="continuar" action="#{pedidoBean.escolherMesa}" />

		</h:form>
	</ui:define>

</ui:composition>
