<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:h="http://java.sun.com/jsf/html"
xmlns:f="http://java.sun.com/jsf/core"
xmlns:p="http://primefaces.org/ui">
<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>Restaurante do Chico</title>

</h:head>
<h:body>


<p:panelGrid columns="2">
    <f:facet name="header">
        Login
    </f:facet>
 
    <p:outputLabel for="login" value="Login: *" />
    <p:inputText id="login" value="#{usuarioBean.usuario.login}"  />
 
    <p:outputLabel for="senha" value="Senha: *" />
    <h:inputSecret id="senha" value="#{usuarioBean.usuario.senha}" required="true" />
 
    <f:facet name="footer">
        <p:commandButton type="button" action="#{usuarioBean.efetuarLogin}" value="Entrar" icon="ui-icon-locked" style="margin:0"/>
    </f:facet>
</p:panelGrid>



</h:body>






</html>
